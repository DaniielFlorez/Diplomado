services:
  persistencia:
    image: mariadb
    container_name: persistencia
    environment:
      - MARIADB_ROOT_PASSWORD=persistencia-12345
      - MARIADB_DATABASE=persistencia
      - MARIADB_USER=diplomado
      - MARIADB_PASSWORD=diplomado123
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:z
    ports:
      - "3306:3306"
    networks:
      - webapp-network

  web-rsa-key-generator:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    ports:
      - "8080:3000"
    volumes:
      - .:/usr/src/app
    environment:
      DB_HOST: persistencia
      DB_USER: diplomado
      DB_PASSWORD: diplomado123
      DB_NAME: persistencia
    depends_on:
      - persistencia
    networks:
      - webapp-network

  # Servicio nginx para servir el HTML
  web-server:
    image: nginx
    container_name: web-server
    ports:
      - "80:80"  # Mapea el puerto 80 del contenedor al puerto 80 del host
    volumes:
      - ./Web:/usr/share/nginx/html:ro  # Monta la carpeta Web donde est√° index.html
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge

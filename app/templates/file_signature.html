<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 500px; /* Tamaño de la ventana */
            margin: 50px auto; /* Centrar la ventana */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Fondo blanco para la ventana */
        }
        h1 {
            text-align: center;
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .logout-container {
            text-align: center; /* Centrar el botón de volver */
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
            width: 100%; /* Ancho completo para el input de archivo */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .flash-messages {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            margin: 0; /* Eliminar márgenes para una mejor presentación */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Archivos</h1>

        <!-- Mensajes flash -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-info">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Formulario para cargar archivos -->
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn btn-primary">Subir Archivo</button>
        </form>

        <!-- Botón de volver -->
        <div class="logout-container">
            <form method="POST" action="{{ url_for('atras') }}">
                <button type="submit" class="btn btn-secondary">Volver</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>

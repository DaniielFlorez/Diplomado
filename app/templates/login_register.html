<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 400px; /* Tamaño de la ventana */
            margin: 50px auto; /* Centrar la ventana */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Fondo blanco para la ventana */
        }
        h2 {
            text-align: center;
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            border-radius: 30px;
            padding: 15px; /* Aumentar el padding */
            transition: all 0.3s ease;
            font-size: 18px; /* Aumentar tamaño de fuente */
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Sombra más intensa en hover */
        }
        .flash-messages {
            margin-top: 20px;
            text-align: center;
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px; /* Espacio entre los campos del formulario */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary" aria-label="Iniciar sesión">Iniciar Sesión</button>
        </form>

        <!-- Mensajes flash para retroalimentación -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-info">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Botón para ir al registro -->
    <div class="go-back">
        <a href="{{ url_for('register') }}">No tienes cuenta? Regístrate aquí</a>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
